<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans';
        font-weight: 300;
      }
      .title {
        color: #db5b33;
        font-weight: 300;
        text-align: center;
      }

      .calendar {
        width: 500px;
        height: 500px;
        margin: auto;
      }

      .custom-datepicker {
        margin: auto;
        display: block;
        padding: 10px;

        /* box-sizing: content-box; */
      }

      .calendar_detail {
        position: absolute;
        top: 130px;
        left: 50%;
        transform: translateX(-25%);

        border-radius: 20px;
        overflow: hidden;
        box-shadow: 5px 10px 10px 10px rgba(0, 0, 0, 0.2);
      }

      .calendar_nav {
        background: green;
        display: flex;
        flex: 1 1 10%;
        justify-content: space-between;
        padding: 20px;
      }

      .year,
      .month {
        text-align: center;
        margin: 0;
        margin-top: 5px;
      }

      .month {
        font-size: 20px;
      }

      .year {
        font-size: 14px;
      }

      .next,
      .prev {
        border: 0;
        background-color: rgba(0, 0, 0, 0);
      }

      .next > i,
      .prev > i {
        color: white;
        font-size: 18px;
      }

      .calendar_grid {
        background-color: yellowgreen;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(7, 1fr);
        margin: auto;
        text-align: center;
      }

      .day {
        grid-row: 1/2;
        grid-column: 1/8;
        display: flex;
        justify-content: space-around;
        padding: 0;
      }

      .day > li {
        list-style: none;
        width: 50px;
        text-align: center;
      }

      .day > li > p {
        margin: 0;
      }

      .date {
        color: gray;
      }

      /* 뷰를 구현하세요. */
    </style>
  </head>
  <body>
    <h1 class="title">Calendar</h1>
    <div class="calendar">
      <input
        type="text"
        class="custom-datepicker"
        readonly
        placeholder="Select Date"
      />
      <div class="calendar_detail" hidden="hidden">
        <div class="calendar_nav">
          <button class="prev">
            <i class="bx bxs-left-arrow"></i>
          </button>
          <div class="yearMonth">
            <p class="month"></p>
            <p class="year"></p>
          </div>
          <button class="next">
            <i class="bx bxs-right-arrow"></i>
          </button>
        </div>
        <div class="calendar_grid">
          <!-- <ul class="day">
            <li><p>SUN</p></li>
            <li><p>MON</p></li>
            <li><p>TUE</p></li>
            <li><p>WED</p></li>
            <li><p>THU</p></li>
            <li><p>FRI</p></li>
            <li><p>SAT</p></li>
          </ul> -->
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
